name: Release and Deploy Addon ZIP

on:
  push:
    tags:
      - 'v*'

jobs:
  release_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Extract addon ID and tag version
        run: |
          ADDON_ID=$(grep -Po 'id="\K[^"]+' addon.xml)
          VERSION=${GITHUB_REF#refs/tags/}
          ZIP_NAME="${ADDON_ID}-${VERSION}.zip"
          echo "ADDON_ID=$ADDON_ID" >> $GITHUB_ENV
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "ZIP_NAME=$ZIP_NAME" >> $GITHUB_ENV

      - name: Create ZIP file
        run: |
          zip -r "${ZIP_NAME}" * .[^.]* -x '*.git*' '*.github*'

      - name: Upload ZIP to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: ${{ env.ZIP_NAME }}
          tag_name: ${{ env.VERSION }}
          files: ./${{ env.ZIP_NAME }}
        env:
          GITHUB_TOKEN: ${{ secrets.GH_RELEASE_PAT }}

      - name: Clone GitHub Pages repo
        uses: actions/checkout@v3
        with:
          repository: shelomito12/shelomito12.github.io
          token: ${{ secrets.GH_RELEASE_PAT }}
          path: site

      - name: Copy new ZIP to Pages repo
        run: |
          cp "${ZIP_NAME}" site/

      - name: Keep only latest 5 ZIPs
        run: |
          cd site
          ls -tp *.zip | grep -v '/$' | tail -n +6 | xargs -r rm --

      - name: Generate index.html with only latest ZIP
        run: |
          cd site
          LATEST_ZIP=$(ls -1 *.zip | sort -Vr | head -n 1)
          echo '<!DOCTYPE html>' > index.html
          echo "<a href=\"$LATEST_ZIP\">$LATEST_ZIP</a>" >> index.html

      - name: Commit and push changes to GitHub Pages
        run: |
          cd site
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Deploy $ZIP_NAME"
          git push
